//
//
// sv_parallel_packentities - Some people reported this can crash the game server.
//
//  If you run a custom Source Mod extension that needs this ConVar to be 0, set it to 0 instead.
//
//
// Related - sv_enable_delta_packing, sv_parallel_send, sv_parallel_sendsnapshot
//
//  If it's still not properly working, see which of the above three ConVars must be set to 0 as well.
//
//

sv_parallel_packentities 1 // Should be 1 if the game server is not crashing.
sv_parallel_send 1 // Should be 1 if the game server is not crashing.
sv_parallel_sendsnapshot 1 // Should be 1 if the game server is not crashing.
sv_pure 0 // Should be 0.
sv_pure_kick_clients 0 // Should be 0.
sv_steamauth_enforce 0 // Must be 0.
